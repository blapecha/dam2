<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button1 {
      background-color: #FFA4C1; /* Rosa */
    }

    .button2 {
      background-color: #008CBA; /* Azul */
    }
  </style>
</head>
<body>

  <h1>Selecciona tu género</h1>
  <p>Pulsa el botón correspondiente:</p>

 
  <button class="button button1" onclick="alert('Eres una chica')">Chica</button>
  <button class="button button2" onclick="alert('Eres un chico')">Chico</button>

</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <style>
      button {
        width: 100px;
        height: 25px;
        border: none;
        border-radius: 20px;
        background-image: 
          linear-gradient(rgb(0, 0, 255), rgb(200, 200, 255)); /* Gradiente azul */
        position: relative;
        box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.3);
        color: white;
        text-shadow: 0px 2px 4px black;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        line-height: 25px;             /* Centraliza el texto verticalmente */
        overflow: hidden;              /* Oculta el brillo que sobresalga */
        transition: background-image 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
      }

      button::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 96px;
        height: 21px;
        border-radius: 20px;
        background-image:  
          linear-gradient(rgba(255, 255, 255, 0.8),  
          rgba(255, 255, 255, 0.5), 
          rgba(255, 255, 255, 0.0));
      }

      button:hover {
        background-image: 
          linear-gradient(rgb(255, 0, 0), rgb(255, 150, 150)); /* cambia al rojo al pasar el cursor */
        box-shadow: 0px 8px 6px rgba(0, 0, 0, 0.4); /* Más sombra al hacer hover */
      }
    </style>
  </head>
  <body>
    <button>Púlsame</button>
  </body>
</html>

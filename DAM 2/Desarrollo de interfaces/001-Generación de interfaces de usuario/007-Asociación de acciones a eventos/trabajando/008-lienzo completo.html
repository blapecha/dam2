<!doctype html>
<html>
  <body>
    <style>
      canvas{border:1px solid grey;} 
    </style>
    <canvas></canvas>
    <script>
      const lienzo = document.querySelector("canvas");
      const contexto = lienzo.getContext("2d");
      lienzo.width = 512;
      lienzo.height = 512;
      
      // Clic izquierdo (dibuja en negro)
      lienzo.onmousemove = function(e) {
  if (e.buttons === 1) {
    // Botón izquierdo: dibujar en negro
    contexto.fillStyle = "black";
    contexto.fillRect(e.offsetX, e.offsetY, 2, 2);
  } else if (e.buttons === 2) {
    // Botón derecho: dibujar en rojo
    contexto.fillStyle = "red";
    contexto.fillRect(e.offsetX, e.offsetY, 5, 5);
  }
      };
    
    </script>
  </body>
</html>

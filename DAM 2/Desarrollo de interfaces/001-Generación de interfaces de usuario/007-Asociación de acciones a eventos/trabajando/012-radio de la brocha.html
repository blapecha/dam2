<!doctype html>
<html>
  <body>
    <style>
      canvas {
        border: 1px solid grey;
      }
    </style>

      <!-- Selector de tamaño (radio) -->
    <select id="radio">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
    </select>

    <!-- Lienzo -->
    <canvas></canvas>

    <script>
      var pulsado = false;                                     // De entrada no estoy pulsando el ratón
      document.onmousedown = function() {
        pulsado = true;                                         // Cuando pulso el botón izquierdo, cambio la variable
      };
      document.onmouseup = function() {
        pulsado = false;                                       // Cuando suelto, cambio la variable
      };

      const lienzo = document.querySelector("canvas");    // Atrapamos el lienzo
      const contexto = lienzo.getContext("2d");            // Atrapamos el contexto
      contexto.fillStyle = "black";                      // Color inicial
      lienzo.width = 512;                                // Anchura del lienzo
      lienzo.height = 512;                               // Altura del lienzo

      // Función que se llama cuando el ratón se mueve sobre el lienzo
      lienzo.onmousemove = function(e) {
        if (pulsado) {
          let tamaño = document.getElementById("radio").value;               // Obtener el valor del tamaño seleccionado
          contexto.fillRect(e.offsetX, e.offsetY, tamaño, tamaño);            // Dibuja rectángulos con el tamaño seleccionado
        }
      };

     
    </script>
  </body>
</html>

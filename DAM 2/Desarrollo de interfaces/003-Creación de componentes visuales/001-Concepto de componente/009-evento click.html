<!doctype html>
<html>
  <head>
    <style>
      .selectjv .caja{
        border:1px solid grey;
        border-radius:4px;
        display:inline-block;
        min-width:200px;
        padding:5px;
      }

      a:hover {
        background-color: yellow;
        font-size: 18px;
      }
     



    </style>
  </head>
  <body>
    <h1>Selecciona una web:hover</h1>

    <p>The :hover pseudo-class style links on mouse-over:</p>

    <a href="https://www.google.com">google.com</a>
    <a href="https://www.wikipedia.org">wikipedia.org</a>

    <h2>Selecciona una persona</h2>
    <select>
      <option value="Juan">Juan</option>
      <option value="Jorge">Jorge</option>
      <option value="Javier">Javier</option>
      <option value="Jose">Jose</option>
      <option value="Julian">Julian</option>
      <option value="Jaime">Jaime</option>
    </select>
    <script>
      let selectores = document.querySelectorAll("select");       // Selecciono todos los selectores de la pagina
      selectores.forEach(function(selector){                      // Para cada uno de los selectores               
        let contenedor = document.createElement("div")            // Creo un div
        contenedor.classList.add("selectjv")                      // Le pongo una clase
        document.querySelector("body").appendChild(contenedor)    // En el body a√±ado el contenedor
        //contenedor.innerHTML = selector.outerHTML                 // En el contenedor pongo el contenido del select
        selector.remove()                                         // Y elimino el select original
        let caja = document.createElement("div")
        caja.classList.add("caja")
        caja.textContent = selector.querySelector("option:first-child").value
        contenedor.appendChild(caja)
        caja.onclick = function(){
          console.log("Has hecho click en la caja")
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie & Bar Chart Example</title>
    <script src="jocarsa _ mistyrose.js"></script>
    <link rel="stylesheet" href="jocarsa _ mistyrose.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff6b81;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <h2>Dynamic Charts</h2>
    <form id="dataForm">
        <input type="text" id="label" placeholder="Label" required>
        <input type="number" id="value" placeholder="Value" required>
        <button type="button" onclick="addData()">Add Data</button>
    </form>
    <div class="chart-container" id="pieChart"></div>
    <div class="chart-container" id="barChart"></div>

    <script>
        let data = [
            { label: "Category A", value: 30 },
            { label: "Category B", value: 50 },
            { label: "Category C", value: 20 }
        ];



        function addData() {
            const label = document.getElementById("label").value;
            const value = parseInt(document.getElementById("value").value);
            if (label && !isNaN(value)) {
                data.push({ label, value });
                const pieChart = new jocarsaMistyrose.Chart("#pieChart", data);
        pieChart.createPieChart(document.getElementById("pieChart"));

        const barChart = new jocarsaMistyrose.Chart("#barChart", data);
        barChart.createBarChart(document.getElementById("barChart"));
            }
        }
    </script>
</body>
</html>

<!doctype html>
<html>
	<head>
		<title>Quien eres?</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f4f8;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.container {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
				width: 300px;
			}

			h1 {
				margin-bottom: 20px;
				color: #333;
			}

		</style>
	</head>
	<body>	
		<div class="container">
			<h1> IDENTIFICATE </h1>
			<input type="text" placeholder="como te llamas">
		</div>

		<script>
			var entrada = document.querySelector("input")
			entrada.onchange = function(){
				console.log("Ok te has identificado como", this.value)
				fetch("007.php?usuario=" + encodeURI(this.value))
				.then(response => response.text())
				.then(datos => {
					let conjunto = JSON.parse(datos);
					let suma = conjunto.reduce((acc, num) => acc + num, 0);
					console.log(suma);
				})
			}
		</script>
	</body>
</html>

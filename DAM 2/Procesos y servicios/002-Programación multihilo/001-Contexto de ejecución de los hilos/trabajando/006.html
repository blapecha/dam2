<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Identificación</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f4f8;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.container {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
				width: 300px;
			}

			h2 {
				margin-bottom: 20px;
				color: #333;
			}

			input {
				width: 100%;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				margin-bottom: 10px;
			}

			input:focus {
				border-color: #007BFF;
				outline: none;
				box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
			}

			button {
				width: 100%;
				padding: 10px;
				background-color: #007BFF;
				color: #fff;
				border: none;
				border-radius: 5px;
				font-size: 16px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Identifícate</h2>
			<input type="text" placeholder="Introduce tu nombre">
			<button>Enviar</button>
		</div>

		<script>
			var entrada = document.querySelector("input");
			var boton = document.querySelector("button");

			boton.onclick = function() {
				console.log("Ok te has identificado como", entrada.value);
				fetch("006.php?usuario=" + encodeURIComponent(entrada.value))
				.then(function(response) {
					return response.text();
				})
				.then(function(datos) {
					console.log(datos);
					let conjunto = JSON.parse(datos);
					console.log(conjunto);
				});
			};
		</script>
	</body>
</html>

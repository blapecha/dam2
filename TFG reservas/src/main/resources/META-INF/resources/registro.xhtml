<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Aqui va el tittle</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</h:head>

<h:body>
    <h:form>
        <h3>Ejemplo de Registro!</h3>
        <div class="flex flex-row">
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-nombre" value="#{registroView.nombre}"/>
               <p:outputLabel for="@previous" value="Nombre"/>
           </span>
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-apellidos" value="#{registroView.apellidos}"/>
               <p:outputLabel for="@previous" value="Apellidos"/>
           </span>
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-telefono" value="#{registroView.telefono}"/>
               <p:outputLabel for="@previous" value="Telefono"/>
           </span>
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-email" value="#{registroView.email}"/>
               <p:outputLabel for="@previous" value="Email"/>
           </span>
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-user" value="#{registroView.user}"/>
               <p:outputLabel for="@previous" value="User"/>
           </span>
            <span class="ui-float-label m-5">
               <p:inputText id="float-input-password" value="#{registroView.password}"/>
               <p:outputLabel for="@previous" value="Password"/>
           </span>

            <p:selectBooleanCheckbox value="#{registroView.duenyo}" itemLabel="Duenyo"/>

        </div>
        <div class="m-5">
            <p:commandButton type="submit" value="Enviar" action="#{registroView.darDeAlta}"></p:commandButton>
        </div>
    </h:form>
</h:body>

</html>

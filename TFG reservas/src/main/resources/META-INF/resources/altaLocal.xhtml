<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/plantilla_duenyo.xhtml">

    <ui:define name="titulo">
        Alta de local
    </ui:define>

    <ui:define name="contenido">
        <div>
            <h:form enctype="multipart/form-data">
                <span class="text-lg m-2">Alta de local: </span>
                <div class="flex flex-col">
                    <div class="m-2">
                        <span class="ui-float-label">
                            <p:inputText id="nombre" value="#{altaLocalView.nombre}"/>
                            <p:outputLabel for="@previous" value="Nombre"/>
                        </span>
                    </div>

                    <div class="m-2">
                        <span class="ui-float-label">
                            <p:inputText id="municipio" value="#{altaLocalView.municipio}"/>
                            <p:outputLabel for="@previous" value="Municipio"/>
                        </span>
                    </div>

                    <div class="m-2">
                        <span class="ui-float-label">
                            <p:inputText id="direccion" value="#{altaLocalView.direccion}"/>
                            <p:outputLabel for="@previous" value="Direccion"/>
                        </span>
                    </div>

                    <div class="m-2">
                        <p:outputLabel for="@next" value="Precio MaÃ±ana" styleClass="block"/>
                        <p:inputNumber id="preciomanyana" value="#{altaLocalView.precioManyana}" modifyValueOnWheel="false" />
                    </div>

                    <div class="m-2">
                        <p:outputLabel for="preciotarde" value="Precio Tarde" styleClass="block"/>
                        <p:inputNumber id="preciotarde" value="#{altaLocalView.precioTarde}" modifyValueOnWheel="false" />
                    </div>

                    <div class="m-2">
                        <p:outputLabel for="@next" value="Tipo" styleClass="block"/>
                        <p:selectOneMenu id="option" value="#{altaLocalView.tipo}">
                            <f:selectItem itemLabel="Selecciona un tipo" itemValue=""/>
                            <f:selectItems value="#{altaLocalView.tipos}"
                                           var="tipo"
                                           itemLabel="#{tipo.name}"
                                           itemValue="#{tipo}"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0" />
                                <h:outputText value="3 opciones" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>
                    <div class="card">
                        <h5>Single</h5>

                            <p:fileUpload value="#{altaLocalView.file}" mode="simple" skinSimple="true"/>

                    </div>

                    <div class="m-2">
                        <p:commandButton type="submit"
                                         action="#{altaLocalView.crearLocal}"
                                         value="Crear Local"
                                         styleClass="m-2">
                        </p:commandButton>
                    </div>

                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>

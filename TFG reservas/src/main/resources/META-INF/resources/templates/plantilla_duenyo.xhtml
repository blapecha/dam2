<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="titulo">Título predeterminado</ui:insert></title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</h:head>

<h:body class="h-screen">
    <div class="flex flex-row m-2 h-full">
        <!-- Menú -->
        <div class="flex m-2 w-auto">
            <nav>
                <span><i class="pi pi-align-justify"></i> Menu</span>
                <ul>
                    <li class="m-2"><h:link outcome="altaLocal" value="Alta de local"/></li>
                    <li class="m-2"><h:link outcome="locales" value="Mis locales"/></li>
                    <li class="m-2 whitespace-nowrap"><h:link outcome="reservas" value="Mis Reservas"/></li>
                </ul>
            </nav>
        </div>

        <!-- Contenido Dinámico -->
        <div class="w-full h-full box-border">
            <main>
                <div class="flex flex-col">
                    <div class="flex justify-end">
                        <div>
                            <div class="m-2">
                                <h:form>
                                    <div class="flex flex-row">
                                        <p class="m-2"><h:outputText value="#{sessionScope.sesion.nombre} #{sessionScope.sesion.apellidos}"/></p>
                                        <p:commandButton value="Cerrar sesion"
                                                         action="#{indexView.cerrarSesion}"
                                                         outcome="index"/>

                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <ui:insert name="contenido">Contenido predeterminado.</ui:insert>
                </div>
            </main>
        </div>
    </div>
    <!-- Pie de Página -->
    <footer class="absolute bottom-0 w-full">
        <p>© 2023, ReservaLocales S.L.</p>
    </footer>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="titulo">Título predeterminado</ui:insert></title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</h:head>

<h:body>
    <div class="flex flex-row m-2">
        <!-- Menú -->
        <div class="flex m-2 w-auto">
            <nav>
                <ul>
                    <li class="m-2"><h:link outcome="index" value="Inicio"/></li>
                    <li class="m-2"><h:link outcome="locales" value="Locales"/></li>
                    <li class="m-2"><h:link outcome="ejemplo" value="Ejemplo"/></li>
                    <li class="m-2"><h:link outcome="reserva" value="Reserva"/></li>
                    <li class="m-2"><h:link outcome="detalleReserva" value="DetalleReserva"/></li>
                </ul>
            </nav>
        </div>
        <!-- Contenido Dinámico -->
        <div>
            <main>
                <div class="flex flex-col">
                    <div class="flex justify-end">
                        <div>
                            <div class="m-2">
                                <div class="flex flex-row">
                                    <p class="m-2"><h:outputText value="#{sessionScope.sesion.nombre}"/></p>
                                    <p:button value="Cerrar sesion" outcome="index"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ui:insert name="contenido">Contenido predeterminado.</ui:insert>
                </div>

            </main>
        </div>
    </div>
    <!-- Pie de Página -->
    <footer class="bottom-0 w-full">
        <p>© 2023, ReservaLocales S.L.</p>
    </footer>
</h:body>
</html>

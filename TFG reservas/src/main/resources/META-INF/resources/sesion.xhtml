<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Aqui va el tittle</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</h:head>

<h:body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-80 m-2">
            <h:graphicImage library="img" name="logo.jpg" styleClass="rounded-xl"/>
        </div>
        <p:card styleClass="m-2">
            <div class="card">
                <h:form>
                    <span class="ui-float-label m-5">
                       <p:inputText id="float-input-usuario" value="#{sesionView.user}"/>
                       <p:outputLabel for="@previous" value="#{msg['form.user']}"/>
                    </span>
                    <span class="ui-float-label m-5">
                        <p:password id="float-input-password" value="#{sesionView.password}" toggleMask="true" redisplay="true"/>
                        <p:outputLabel for="@previous" value="#{msg['form.password']}"/>
                    </span>
                    <div class="m-5">
                    <p:commandButton  type="submit" value="#{msg['session.login']}" action="#{sesionView.enviarFormulario}"></p:commandButton>
                    </div>

                </h:form>
            </div>
        </p:card>
    </div>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/plantilla.xhtml">

    <ui:define name="titulo">
        Listado de locales
    </ui:define>
    <ui:define name="contenido">

        <span class="text-2xl">Detalles del local!</span>
        <div class="flex flex-col">

            <p:card style="width: 25rem; margin-bottom: 2em">
                <f:facet name="title">
                    #{detalleLocalView.local.nombre}
                </f:facet>

                <p>Direccion: #{detalleLocalView.local.direccion}</p>
                <p>Municipio: #{detalleLocalView.local.municipio}</p>

                <div class="m-5">
                    <p:button value="Reservar"
                              outcome="reservar.xhtml"
                              icon="pi pi-cart-arrow-down">
                        <f:param name="idLocal" value="#{detalleLocalView.local.id}"/>
                    </p:button>
                </div>

            </p:card>

            <div class="flex flex-col">
                <span class="text-2xl">Rese√±as</span>
                <ui:repeat value="#{detalleLocalView.resenyas}" var="resenya">
                    <div class="m-2">
                        <p:card>
                            <f:facet name="title">
                                <h:outputText value="#{resenya.titulo}"/>
                            </f:facet>
                            <div class="product-grid-item-content">
                                <div class="product-description"><h:outputText value="#{resenya.mensaje}"/></div>
                                <p:rating readonly="true" value="#{resenya.puntuacion}"/>
                            </div>
                        </p:card>
                    </div>
                </ui:repeat>
            </div>

        </div>

    </ui:define>
</ui:composition>

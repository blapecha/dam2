<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/plantilla.xhtml">

    <ui:define name="titulo">
        Listado de locales
    </ui:define>

    <ui:define name="contenido">
        <div class="m-2">
            <span class="text-2xl">Listado de locales</span>
        </div>
        <p:dataTable var="local" value="#{localesView.misLocales}">

            <p:column headerText="Nombre">
                <h:outputText value="#{local.nombre}"/>
            </p:column>

            <p:column headerText="Municipio">
                <h:outputText value="#{local.municipio}"/>
            </p:column>

            <p:column headerText="Acciones">
                <p:link value="Ver Detalle"
                        outcome="detalleLocal"
                        icon="pi pi-search">
                    <f:param name="id" value="#{local.id}"/>
                </p:link>

            </p:column>


        </p:dataTable>
    </ui:define>
</ui:composition>

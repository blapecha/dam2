<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/plantilla_duenyo.xhtml">

    <ui:define name="titulo">
        #{msg['list.premises']}
    </ui:define>
    <f:metadata>
        <f:viewAction action="#{localesView.init()}"/>
    </f:metadata>
    <ui:define name="contenido">
        <div class="m-2">
            <span class="text-2xl">#{msg['list.premises']}</span>
        </div>
        <p:dataTable var="local" value="#{localesView.misLocales}">

            <p:column headerText="#{msg['table.name']}">
                <h:outputText value="#{local.nombre}"/>
            </p:column>

            <p:column headerText="#{msg['table.municipality']}">
                <h:outputText value="#{local.municipio}"/>
            </p:column>

            <p:column headerText="#{msg['table.actions']}">
                <p:button value="#{msg['local.detail']}"
                        outcome="detalleLocalDuenyo"
                        icon="pi pi-search">
                    <f:param name="id" value="#{local.id}"/>
                </p:button>

            </p:column>


        </p:dataTable>
    </ui:define>
</ui:composition>
